<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <title>类型模板管理</title>
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/plugins/adminLTE/css/AdminLTE.css"/>
    <link rel="stylesheet" href="/plugins/adminLTE/css/skins/_all-skins.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
	<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>

	<script src="/plugins/angularjs/angular.min.js"></script>
	<!-- 分页标签 -->
	<link rel="stylesheet" href="/plugins/angularjs/pagination.css"/>
	<script src="/plugins/angularjs/pagination.js"></script>
	<!-- 分页标签 -->

	<script src="/js/base-pagination.js"></script>
	<script src="/js/service/baseService.js"></script>
	<script src="/js/controller/baseController.js"></script>
	<script src="/js/controller/typeTemplateController.js"></script>

	<!-- 引入select2组件 -->
	<link rel="stylesheet" href="/plugins/select2/select2.css"/>
	<link rel="stylesheet" href="/plugins/select2/select2-bootstrap.css"/>
	<script src="/plugins/select2/select2.min.js"></script>
	<script src="/plugins/select2/angular-select2.js"></script>
	<!-- 引入select2组件 -->

</head>

<body ng-app="pinyougou"
	  ng-controller="typeTemplateController"
	  ng-init="findBrandList();findSpecList()"
	  class="hold-transition skin-red sidebar-mini" >
  	<!-- .box-body -->
    <div class="box-header with-border">
        <h3 class="box-title">商品类型模板管理</h3>
    </div>

	<div class="box-body">
		<!-- 数据表格 -->
		<div class="table-box">
			<!--工具栏-->
			<div class="pull-left">
				<div class="form-group form-inline">
					<div class="btn-group">
						<button type="button" class="btn btn-default" title="新建"
								data-toggle="modal"
								ng-click="entity = {customAttributeItems :[]};"
								data-target="#editModal">
							<i class="fa fa-file-o"></i> 新建
						</button>
						<button type="button" class="btn btn-default"
								ng-click="delete()"
								title="删除">
							<i class="fa fa-trash-o"></i> 删除
						</button>

						<button type="button" class="btn btn-default" title="刷新"
							onclick="window.location.reload();">
							<i class="fa fa-refresh"></i> 刷新
						</button>
					</div>
				</div>
			</div>
			
			<div class="box-tools pull-right">
				<div class="has-feedback">
					分类模板名称：<input ng-model="searchEntity.name"/>
					<button class="btn btn-default" ng-click="reload()">查询</button>
				</div>
			</div><br/>
			<!--工具栏/-->

			<!--数据列表-->
			<table id="dataList"
				class="table table-bordered table-striped table-hover dataTable">
				<thead>
					<tr>
						<th class="" style="padding-right: 0px"><input id="selall"
							type="checkbox" class="icheckbox_square-blue"></th>
						<th class="sorting_asc">模板ID</th>
						<th class="sorting">分类模板名称</th>
						<th class="sorting">关联品牌</th>
						<th class="sorting">关联规格</th>
						<th class="sorting">扩展属性</th>
						<th class="text-center">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="entity in dataList">
						<td><input type="checkbox"
								   ng-click="updateSelection($event,entity.id)"></td>
						<td>{{entity.id}}</td>
						<td>{{entity.name}}</td>
						<td>{{jsonArr2Str(entity.brandIds, 'text')}}</td>
						<td>{{jsonArr2Str(entity.specIds, 'text')}}</td>
						<td>{{jsonArr2Str(entity.customAttributeItems, 'text')}}</td>
						<td class="text-center">
							<button type="button" class="btn bg-olive btn-xs"
									ng-click="show(entity)"
									data-toggle="modal" data-target="#editModal">修改</button>
						</td>
					</tr>

				</tbody>
			</table>
			<!--数据列表/-->
			<tm-pagination conf="paginationConf"/>
		</div>
		<!-- 数据表格 /-->
	</div>
	<!-- /.box-body -->

	<!-- 编辑窗口 -->
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
		 aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog" >
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close"
						data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">商品类型模板编辑</h3>
			</div>
			<div class="modal-body">							
				
				<table class="table table-bordered table-striped"  width="800px">
			      	<tr>
			      		<td>模版名称</td>
			      		<td><input  class="form-control"
									ng-model="entity.name"
									placeholder="模版名称">  </td>
			      	</tr>			   
			      	<tr>
			      		<td>关联品牌</td>
			      		<td>
							<!--
								select2: 样式
								ng-model="a" 数据绑定
								select2-model="b" 数据绑定
								config: 指定数据源{data:[{id:'',text:''},{id:'',text:''}]}
							-->
							<input select2
								   select2-model="entity.brandIds"
								   config="brandList"
								   type="text"
								   multiple
								   class="form-control"
								   placeholder="请选择关联的品牌"/>
			      		</td>
			      	</tr>
			      	<tr>
			      		<td>关联规格</td>
			      		<td>
							<!--
								select2: 样式
								ng-model="a" 数据绑定
								select2-model="b" 数据绑定
								config: 指定数据源{data:[{id:'',text:''},{id:'',text:''}]}
							-->
							<input select2
								   select2-model="entity.specIds"
								   config="specList"
								   type="text"
								   multiple
								   class="form-control"
								   placeholder="请选择关联的规格"/>

						</td>
			      	</tr>
			      	<tr>
			      		<td>扩展属性</td>
			      		<td>
			      			<div class="btn-group">
	                             <button type="button" class="btn btn-default"
										 ng-click="addTableRow()"
										 title="新增扩展属性">
									 <i class="fa fa-file-o"></i> 新增扩展属性</button>
	                                                                    
	                        </div>
							<table class="table table-bordered table-striped"  width="800px">
								<thead>
									<tr>
										<td>属性名称</td>									
										<td>操作</td>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="c in entity.customAttributeItems">
										<td><input class="form-control"
												   ng-model="c.text"
												   placeholder="属性名称" ></td>
										<td><button type="button"
													ng-click="deleteTableRow($index)"
													class="btn btn-default" title="删除">
											<i class="fa fa-trash-o"></i> 删除</button></td>
									</tr>

								</tbody>
							</table>	
	           
			      		</td>
			      	</tr>	
			      	      
				 </table>				
				
			</div>
			<div class="modal-footer">						
				<button class="btn btn-success" data-dismiss="modal"
						ng-click="saveOrUpdate()"
						aria-hidden="true">保存</button>
				<button class="btn btn-default" data-dismiss="modal"
						aria-hidden="true">关闭</button>
			</div>
		  </div>
		</div>
	</div>
</body>
</html>
