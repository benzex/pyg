<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>品牌管理</title>
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/plugins/adminLTE/css/AdminLTE.css"/>
    <link rel="stylesheet" href="/plugins/adminLTE/css/skins/_all-skins.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
	<script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>

	<script src="/plugins/angularjs/angular.min.js"></script>

	<script type="text/javascript">
		// 定义模块
		var app = angular.module('pinyougou', []);

		// 模块中添回控制器
		app.controller('brandController', function ($scope, $http) {
			// 查询全部品牌
			$scope.findAll = function () {
				// 发送异步请求
				$http.get("/brand/findAll").then(function(response){
				    // 获取响应数据 List<Brand> --> [{},{}]
					$scope.dataList = response.data;
				});
            };

			// 添加或修改品牌
			$scope.saveOrUpdate = function () {
				// 请求参数
				//alert(JSON.stringify($scope.entity));
				var url = "save"; // 添加URL
				// 判断id是否存在
				if ($scope.entity.id){
				    url = "update"; // 修改URL
				}

				// 发送异步请求
				$http.post("/brand/" + url, $scope.entity).then(function(response){
					// 获取响应数据 true|false
					if (response.data){
					    // 重新查询全部品牌
                        $scope.findAll();
					}else{
					    alert("操作失败！");
					}
				});
            };

			// 修改按钮点击事件
			$scope.show = function (entity) {
			    // 把entity转化成json字符串
				var jsonStr = JSON.stringify(entity);
				// 把json字符串转化成json对象
				$scope.entity = JSON.parse(jsonStr);
            };
        });
	</script>
    
</head>
<body ng-app="pinyougou"
	  ng-controller="brandController"
	  ng-init="findAll()"
	  class="hold-transition skin-red sidebar-mini">
	<!-- .box-body -->
	<div class="box-header with-border">
		<h3 class="box-title">品牌管理</h3>
	</div>

	<div class="box-body">
		<!-- 数据表格 -->
		<div class="table-box">
			<!--工具栏-->
			<div class="pull-left">
				<div class="form-group form-inline">
					<div class="btn-group">
						<button type="button" class="btn btn-default" title="新建"
								data-toggle="modal"
								ng-click="entity={}"
								data-target="#editModal" >
							<i class="fa fa-file-o"></i> 新建</button>
						<button type="button" class="btn btn-default" title="删除" >
							<i class="fa fa-trash-o"></i> 删除</button>
						<button type="button" class="btn btn-default" title="刷新"
								onclick="window.location.reload();">
							<i class="fa fa-refresh"></i> 刷新</button>
					</div>
				</div>
			</div>
			<div class="box-tools pull-right">
				<div class="has-feedback">
					<!--  查询条件区-->
					<table>
						<tr>
							<td><input class="form-control" placeholder="品牌名称">
							</td>
							<td><input class="form-control" placeholder="首字母">
							</td>
							<td>
								<button type="button" class="btn btn-default">
									<i class="fa fa-trash-o"></i> 查询
								</button>
							</td>
						</tr>
					</table>
				</div>
			</div><br/>
			<!--工具栏/-->
			<!--数据列表-->
			<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
				<thead>
					<tr>
						<th class="" style="padding-right:0px">
							<input id="selall" type="checkbox" class="icheckbox_square-blue">
						</th> 
						<th class="sorting_asc">品牌ID</th>
						<th class="sorting">品牌名称</th>									      
						<th class="sorting">品牌首字母</th>									     				
						<th class="text-center">操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="entity in dataList">
						<td><input  type="checkbox" ></td>			                              
						<td>{{entity.id}}</td>
						<td>{{entity.name}}</td>
						<td>{{entity.firstChar}}</td>
						<td class="text-center">                                           
							<button type="button" class="btn bg-olive btn-xs"
									data-toggle="modal"
									ng-click="show(entity)"
									data-target="#editModal"  >修改</button>
						</td>
					</tr>

				</tbody>
			 </table>
			 <!--数据列表/-->                        
		</div>
		<!-- 数据表格 /-->
	 </div>
     <!-- /.box-body -->
       
	<!-- 编辑窗口 -->
	<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
		 aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog" >
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">品牌编辑</h3>
			</div>
			<div class="modal-body">		
				<table class="table table-bordered table-striped"  width="800px">
					<tr>
						<td>品牌名称</td>
						<td><input  class="form-control" ng-model="entity.name"
									placeholder="品牌名称" >  </td>
					</tr>		      	
					<tr>
						<td>首字母</td>
						<td><input  class="form-control" ng-model="entity.firstChar"
									placeholder="首字母">  </td>
					</tr>		      	
				 </table>				
			</div>
			{{entity}}
			<div class="modal-footer">						
				<button class="btn btn-success" data-dismiss="modal"
						ng-click="saveOrUpdate()"
						aria-hidden="true">保存</button>
				<button class="btn btn-default" data-dismiss="modal"
						aria-hidden="true">关闭</button>
			</div>
		  </div>
		</div>
	</div>
</body>
</html>
